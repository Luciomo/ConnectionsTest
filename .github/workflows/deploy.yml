# Deploy to EC2
name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 18.223.29.225
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Interrompe a execu√ß√£o imediatamente se algum comando falhar
            set -e
            
            # Garante que a pasta base existe
            mkdir -p /home/ec2-user/app
            cd /home/ec2-user/app
            
            # Verifica se o reposit√≥rio existe e tem o remote 'origin' configurado corretamente
            # Se n√£o tiver, remove a pasta para for√ßar um novo clone (Self-Healing)
            if [ -d "ConnectionsTest" ]; then
              cd ConnectionsTest
              if ! git config remote.origin.url > /dev/null; then
                echo "‚ö†Ô∏è Reposit√≥rio corrompido detectado. Recriando..."
                cd ..
                rm -rf ConnectionsTest
              else
                cd ..
              fi
            fi

            # Clona o reposit√≥rio se ele n√£o existir (ou foi removido acima)
            if [ ! -d "ConnectionsTest" ]; then
              echo "üì• Clonando reposit√≥rio..."
              git clone https://github.com/Luciomo/ConnectionsTest.git
            fi
            
            cd ConnectionsTest
            git pull origin main
            
            # Instala depend√™ncias do sistema operacional
            sudo dnf install -y python3 python3-pip git whois traceroute iputils libcap
            
            # Atualiza depend√™ncias e reinicia o servi√ßo
            source venv/bin/activate
            pip install -r requirements.txt
            
            # Garante permiss√µes para o Python abrir sockets raw (ping)
            sudo setcap cap_net_raw+ep /home/ec2-user/app/ConnectionsTest/venv/bin/python3
            
            sudo systemctl restart connections-test
            
            # Aguarda o servi√ßo iniciar
            sleep 5
            
            # Health Check
            echo "üè• Executando Health Check..."
            if ! curl -f -s -o /dev/null http://127.0.0.1:5500/api/ping_pong; then
              echo "‚ùå Erro: A aplica√ß√£o n√£o respondeu ao Health Check."
              echo "üîç Status do servi√ßo:"
              sudo systemctl status connections-test -l --no-pager
              echo "üìú √öltimos 50 logs da aplica√ß√£o:"
              sudo journalctl -u connections-test -n 50 --no-pager
              exit 1
            fi
            echo "‚úÖ Health Check aprovado!"