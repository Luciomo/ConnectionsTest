{% extends "base.html" %}

{% block title %}Verifica√ß√£o de E-mail{% endblock %}

{% block header %}
    <h1>Verifica√ß√£o de E-mail üìß</h1>
    <p>Verifique se um endere√ßo de e-mail est√° listado em bases de dados de spam (StopForumSpam).</p>
{% endblock %}

{% block content %}
    <style>
        /* Estilos para garantir que o input de e-mail tenha a mesma apar√™ncia dos inputs de texto */
        input[type="email"] {
            width: 100%;
            padding: 12px 40px 12px 20px; /* Espa√ßo extra √† direita para o √≠cone */
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Ajustes para o Modo Escuro */
        [data-theme="dark"] input[type="email"] {
            background-color: #2b2b2b;
            color: #fff;
            border-color: #555;
        }

        /* Estilos de valida√ß√£o visual */
        input[type="email"].valid {
            border-color: #28a745 !important;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        input[type="email"].invalid {
            border-color: #dc3545 !important;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        /* Wrapper para posicionamento do √≠cone */
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .validation-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            pointer-events: none;
            display: none;
        }

        input.valid + .validation-icon::after {
            content: '‚úî';
            color: #28a745;
        }

        input.invalid + .validation-icon::after {
            content: '‚úñ';
            color: #dc3545;
        }

        /* Mostrar o √≠cone quando o input tiver classe valid ou invalid */
        input.valid + .validation-icon,
        input.invalid + .validation-icon {
            display: block;
        }
    </style>

    <form action="{{ url_for('check_email') }}" method="POST" id="emailForm">
        <div class="input-wrapper">
            <input type="email" name="email" id="emailInput" placeholder="exemplo@spam.com" required>
            <span class="validation-icon"></span>
        </div>
        <button type="submit">Verificar E-mail</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">Voltar para Home</a>

    <script>
        // Valida√ß√£o em tempo real
        const emailInput = document.getElementById('emailInput');
        
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email === "") {
                this.classList.remove('valid', 'invalid');
            } else if (emailRegex.test(email)) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        document.getElementById('emailForm').addEventListener('submit', function(event) {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                event.preventDefault();
                event.stopImmediatePropagation(); // Impede que o script global exiba o loading
                alert('Por favor, insira um endere√ßo de e-mail v√°lido.');
                emailInput.focus();
            } else {
                // Adiciona um timeout de seguran√ßa no frontend (15s)
                setTimeout(function() {
                    const overlay = document.getElementById('loading-overlay');
                    // Se o overlay ainda estiver vis√≠vel, remove e avisa o usu√°rio
                    if (overlay && overlay.style.display === 'flex') {
                        overlay.style.display = 'none';
                        alert('A verifica√ß√£o excedeu o tempo limite. O servidor de spam pode estar indispon√≠vel.');
                    }
                }, 15000);
            }
        });
    </script>
{% endblock %}
